<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Calculate today's nursing schedule">
  <meta name="author" content="Blake Wang">

  <title>Nursing Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    #hours-dropdown {margin-right: 1rem;}
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Nursing Calculator</h1>
        <form id="my-form">
          <div class="form-group">
            <label for="first-feed">First feeding</label>
            <input type="time" id="first-feed" name="first-feed" value="05:45" required>
          </div>
          <div class="form-group">
            <label for="last-feed">Last feeding</label>
            <input type="time" id="last-feed" name="last-feed" value="17:30" required>
          </div>
          <h4>Loop every</h4>
          <div class="form-group">
            <label for="hours">Hours</label>
            <select id="hours-dropdown" name="hours">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
            </select>
            <label for="minutes">Minutes</label>
            <select id="minutes-dropdown" name="minutes">
              <option value="0" selected>0</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="main.js"></script>

</body>

</html>
