<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Calculate today's nursing schedule">
  <meta name="author" content="Blake Wang">

  <title>Nursing Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Nursing Calculator</h1>
        <form id="my-form">
          <div class="form-group">
            <label for="first-feed">First feeding</label>
            <input type="time" id="first-feed" name="first-feed" value="06:00" required>
          </div>
          <div class="form-group">
            <label for="last-feed">Last feeding</label>
            <input type="time" id="last-feed" name="last-feed" value="21:00" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="main.js"></script>

</body>

</html>
